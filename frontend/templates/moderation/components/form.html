<!-- 
    form.html:
    A form component for submitting text to analyze. 
    Includes a text area for user input, a character count display, and a submit button.
-->

<div class="bg-white shadow rounded-lg p-6 mb-6">
    <form id="analyzeForm" class="space-y-4">
        
        <!-- csrf_token: used for security in Django forms -->
        {% csrf_token %} 
        
        <!-- Text area input  -->
        <div>
            <label for="text" class="block text-sm font-medium text-gray-700">
                Enter text to analyze:
            </label>
            <textarea id="text" name="text" rows="4"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="Type or paste text here..."></textarea>
        </div>
                
        <!-- Character count and analyze text button -->
        <div class="flex items-center justify-between">
            <div class="text-sm text-gray-500">
                <span id="charCount">0</span> characters
            </div>
            <button type="submit"
                class="flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-search mr-2"></i>
                Analyze Text
                
                <!-- Loading spinner until analysis is complete -->
                <span id="loadingIndicator" class="ml-2 hidden">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </div>

    </form>
</div>

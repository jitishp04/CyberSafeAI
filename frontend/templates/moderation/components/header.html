<!-- 
    header.html:
    This file provides the webapp header with a logo, title, and subtitle.
-->

{% load static %}
<header class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="flex items-center space-x-4">
            <img src="{% static 'images/CSA_AdminApp/images/logo.png' %}" alt="Logo" class="h-12 w-12 object-contain" />
            <div>
                <h1 class="text-3xl font-bold text-white flex items-center">
                    CyberSafeAI
                </h1>
                <p class="text-indigo-100 mt-2">Analyze text for toxic content</p>
            </div>
        </div>
    </div>
</header>
